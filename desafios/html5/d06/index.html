<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="icon" href="cunha.ico">
    <style>
        ul {
            list-style-type: square;
        }
    </style>
    <style>

    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da linha a seguir.
        <br>
       Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
       <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;"><u>Párarafo</u></abbr>
        </li>
        <li>
            <abbr title="Use ás tags &lt;h1&gt; ... &lt;h6&gt;"><u>Titulos</u></abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;"><u>Imagens</u></abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;"><u>Abreviações</u></abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;"><u>Código-fonte</u></abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;"><u>Listas numeradas</u></abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;"><u>Listas com demarcadores</u></abbr>
        </li>
       </ul>
</body>
</html>
