<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão é de 300x150 px -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            [ Seu navegador não é compatível com isso ] <br>
            Acesse pelo link o <a href="https://www.cursoemvideo.com">CursoemVideo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            [ Seu navegador não é compatível com isso ] <br>
            Acesse pelo link o
            <a href="https://gustavoguanabara.github.io">repositório</a>
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
