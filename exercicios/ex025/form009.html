<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="ipower">Nível de poder: </label>
            <input type="range" name="power" id="ipower" min="1" max="100" value="1" oninput="ival2.innerHTML = Number(ipower.value)">
            <output id="ival2">1</output>
        </p>

        <p>
            <label for="igroup">Quantidade de Grupos: </label>
            <input type="range" name="group" id="igroup" min="0" max="15" value="0" oninput="qgroup.innerHTML = Number(igroup.value)">
            <output id="qgroup">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
