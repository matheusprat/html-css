<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <h1>Testando sistema de E-mail e Telefone</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoas</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="7" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)-\d{4}-\d{4}$" required>
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
